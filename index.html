<html lang="en">
<heade>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css" >
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <link rel="stylesheet" href="./css/main.css">
</heade>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://v5.bootcss.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        个人博客
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">
            <span class="iconfont icon-home"></span>首页
          </a>
          <a class="nav-link" href="#">随笔</a>
          <a class="nav-link" href="#">文章</a>
          <a class="nav-link" href="#">标签云</a>
          <a class="nav-link" href="#">留言</a>
          <a class="nav-link" href="#">关于</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- content -->
  <div class="container">
    <div class="row mt-3">
      <!-- 左边 -->
      <div class="col-12 col-md-8 border">
        <!-- 轮播图 -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./imgs/a1.jpg" class="d-block w-100 rounded" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./imgs/a2.jpg" class="d-block w-100 rounded" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./imgs/a3.jpg" class="d-block w-100 rounded" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- 轮播图结束 -->
        <!-- 文章列表 -->
        <article class="mt-3 bg-white shandow-sm p-3 rounded">
          <h5 class="d-flex justify-content-between">
            <span>最新文章</span>
            <a href="#" class="link-secondary no-decoration">查看更多</a>
          </h5>
            
        </article>
        <!-- 文章列表结束 -->
      </div>
      <!-- 右边 -->
      <div class="col-12 col-md-4 border">2</div>
    </div>
  </div>
  <script src="./js/jquery.3.6.js" defer></script>
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.js" defer></script>
  <script src="./js/main.js" defer></script>
</body>
</html>
